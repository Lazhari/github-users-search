<div class="row">
  <div class="col-md-12">
    <form>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter a Github username" name="username" [(ngModel)]="username" (keyup)="searchUser()">
      </div>
    </form>
  </div>
</div>
<div *ngIf="user">
  <!-- user-card-info -->
  <div class="row">
    <div class="col-md-5 col-lg-4">
      <app-user-card [user]="user"></app-user-card>
    </div>

    <div class="col-md-7 col-lg-8">
      <div class="row">
        <div class="col-md-12">
          <span class="badge badge-primary">{{user.public_repos}} Public repos</span>
          <span class="badge badge-success">{{user.public_gists}} Public Gists</span>
          <span class="badge badge-info">{{user.followers}} Follewers</span>
          <span class="badge badge-warning">{{user.following}} Following</span>
        </div>

        <div class="col-md-12" style="padding-top:30px;">
          <div class="card" *ngFor="let repo of repos" style="margin-bottom:1rem;">
            <div class="card-body">
              <h4 class="card-title">
                <a href="{{repo.html_url}}" target="_blank">{{repo.name}}</a>
                <small class="pull-right text-warning">{{repo.stargazers_count}}
                  <i class="fa fa-star"></i>
                </small>
              </h4>
              <p class="card-text">{{repo.description}}</p>
              <p>
                <span class="badge badge-primary">{{repo.watchers}} Watchers</span>
                <span class="badge badge-success">{{repo.forks}} Forks</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
